<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>module-timer</title>
</head>
<body>
    <div class="countdown_wrapper">
        <div class="title">TIME LEFT TO THE NEW YEAR:</div>
        <div id="year" class="year">0000</div>
        <div id="countdown" class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>days</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>hours</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>minutes</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>seconds</small>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
